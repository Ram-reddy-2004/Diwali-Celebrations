<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Diwali Card</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0d47a1 0%, #1a237e 25%, #4a148c 50%, #880e4f 75%, #ff6f00 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        html {
            height: 100%;
        }

        .card {
            width: 95%;
            max-width: 700px;
            height: 90%;
            max-height: 600px;
            background: linear-gradient(145deg, #1a237e, #4a148c, #880e4f);
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            border: 3px solid rgba(255, 215, 0, 0.3);
        }

        .header {
            text-align: center;
            z-index: 10;
        }

        .title {
            color: #ffd700;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            margin-bottom: 15px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .custom-message {
            color: #fff;
            font-size: 1.4rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-style: italic;
        }

        .personal-touch {
            color: #ffeb3b;
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-weight: 500;
            animation: gentleGlow 2.5s ease-in-out infinite alternate;
            text-align: center;
        }

        @keyframes gentleGlow {
            from { 
                text-shadow: 2px 2px 4px rgba(0,0,0,0.7), 0 0 10px #ffeb3b; 
                opacity: 0.9;
            }
            to { 
                text-shadow: 2px 2px 4px rgba(0,0,0,0.7), 0 0 20px #ffeb3b, 0 0 30px #ffd700; 
                opacity: 1;
            }
        }

        @keyframes titleGlow {
            from { 
                text-shadow: 3px 3px 6px rgba(0,0,0,0.7), 0 0 15px #ffd700; 
                transform: scale(1);
            }
            to { 
                text-shadow: 3px 3px 6px rgba(0,0,0,0.7), 0 0 30px #ffd700, 0 0 45px #ffd700; 
                transform: scale(1.02);
            }
        }

        .middle-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            z-index: 10;
        }

        .cracker-container {
            margin-bottom: 30px;
            z-index: 5;
        }

        .flowerpot {
            width: 100px;
            height: 120px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        .pot-body {
            fill: url(#potGradient);
            stroke: #3e2723;
            stroke-width: 2;
        }

        .pot-rim {
            fill: #8d6e63;
            stroke: #3e2723;
            stroke-width: 1;
        }

        .pot-design {
            fill: #d7ccc8;
            opacity: 0.7;
        }

        .fuse {
            stroke: #424242;
            stroke-width: 3;
            fill: none;
        }

        .fire-base {
            opacity: 0;
            transform-origin: center bottom;
        }

        .fire-base.active {
            opacity: 1;
            animation: intenseFire 0.2s ease-in-out infinite alternate;
        }

        @keyframes intenseFire {
            0% { 
                transform: scale(1) rotate(-3deg); 
                filter: brightness(1);
            }
            100% { 
                transform: scale(1.15) rotate(3deg); 
                filter: brightness(1.3);
            }
        }

        .particle {
            opacity: 0;
            transform-origin: center;
        }

        .particle.active {
            animation: dramaticBurst 5s ease-out forwards;
        }

        @keyframes dramaticBurst {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0) rotate(0deg);
            }
            15% {
                opacity: 1;
                transform: translate(calc(var(--dx) * 0.3), calc(var(--dy) * 0.3)) scale(1.2) rotate(180deg);
            }
            40% {
                opacity: 1;
                transform: translate(calc(var(--dx) * 0.8), calc(var(--dy) * 0.8)) scale(1) rotate(360deg);
            }
            70% {
                opacity: 0.8;
                transform: translate(var(--dx), var(--dy)) scale(0.8) rotate(540deg);
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--dx) * 1.3), calc(var(--dy) * 1.3)) scale(0.2) rotate(720deg);
            }
        }

        .streak {
            opacity: 0;
            transform-origin: center;
        }

        .streak.active {
            animation: streakBurst 4s ease-out forwards;
        }

        @keyframes streakBurst {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0, 1);
            }
            20% {
                opacity: 1;
                transform: translate(calc(var(--dx) * 0.4), calc(var(--dy) * 0.4)) scale(1, 1);
            }
            60% {
                opacity: 0.9;
                transform: translate(calc(var(--dx) * 0.9), calc(var(--dy) * 0.9)) scale(1.2, 0.8);
            }
            100% {
                opacity: 0;
                transform: translate(var(--dx), var(--dy)) scale(0.3, 0.1);
            }
        }

        .controls {
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .celebrate-btn {
            background: linear-gradient(45deg, #ff6f00, #ffd700, #ff8f00);
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 111, 0, 0.5);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .celebrate-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ff6f00, #ffd700);
            border-radius: 50px;
            z-index: -1;
            animation: btnGlow 2s ease-in-out infinite alternate;
        }

        @keyframes btnGlow {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.02); }
        }

        .celebrate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 111, 0, 0.7);
        }

        .celebrate-btn:active {
            transform: translateY(-1px);
        }

        .celebrate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .counter-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .like-counter {
            color: #ffd700;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.3);
            padding: 10px 15px;
            border-radius: 25px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .heart {
            color: #ff4081;
            font-size: 1.3rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }



        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: #ffd700;
            font-size: 1.2rem;
            animation: twinkle 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .star.sparkle {
            animation: intenseSpark 2s ease-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.3) rotate(180deg); }
        }

        @keyframes intenseSpark {
            0% { 
                opacity: 0.4; 
                transform: scale(1) rotate(0deg); 
                text-shadow: 0 0 5px #ffd700;
            }
            25% { 
                opacity: 1; 
                transform: scale(2) rotate(90deg); 
                text-shadow: 0 0 20px #ffd700, 0 0 30px #ffeb3b;
            }
            50% { 
                opacity: 1; 
                transform: scale(1.8) rotate(180deg); 
                text-shadow: 0 0 25px #ffd700, 0 0 35px #ffeb3b, 0 0 40px #fff;
            }
            75% { 
                opacity: 1; 
                transform: scale(2.2) rotate(270deg); 
                text-shadow: 0 0 30px #ffd700, 0 0 40px #ffeb3b, 0 0 50px #fff;
            }
            100% { 
                opacity: 0.4; 
                transform: scale(1) rotate(360deg); 
                text-shadow: 0 0 5px #ffd700;
            }
        }

        .diya {
            position: absolute;
            width: 25px;
            height: 25px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .rangoli {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0.7;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .border-decoration {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 20px;
            pointer-events: none;
        }

        .border-decoration::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 25px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            .custom-message {
                font-size: 1.1rem;
            }
            .personal-touch {
                font-size: 1rem;
            }
            .card {
                padding: 25px;
            }
            .flowerpot {
                width: 80px;
                height: 100px;
            }
            .counter-section {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="border-decoration"></div>
        
        <header class="header">
            <h1 class="title">Happy Diwali!</h1>
            <p class="custom-message">May your home be filled with joy, your heart with love, and your life with endless light!</p>
            <p class="personal-touch">✨ Click below to light up our virtual celebration and spread happiness to everyone! ✨</p>
        </header>

        <div class="middle-section">
            <div class="cracker-container">
                <svg class="flowerpot" viewBox="0 0 100 120">
                    <defs>
                        <linearGradient id="potGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#8d4004;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#a0522d;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#6d4c41;stop-opacity:1" />
                        </linearGradient>
                        <radialGradient id="fireGradient" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
                            <stop offset="30%" style="stop-color:#ff9800;stop-opacity:1" />
                            <stop offset="70%" style="stop-color:#f44336;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:0.8" />
                        </radialGradient>
                    </defs>

                    <!-- Flowerpot body -->
                    <path class="pot-body" d="M25 70 L25 100 Q25 110 35 110 L65 110 Q75 110 75 100 L75 70 Z"/>
                    
                    <!-- Decorative bands -->
                    <rect class="pot-design" x="25" y="75" width="50" height="3"/>
                    <rect class="pot-design" x="25" y="85" width="50" height="2"/>
                    <rect class="pot-design" x="25" y="95" width="50" height="2"/>
                    
                    <!-- Pot rim -->
                    <ellipse class="pot-rim" cx="50" cy="70" rx="27" ry="5"/>
                    
                    <!-- Fuse -->
                    <path class="fuse" d="M50 70 Q52 60 50 50 Q48 45 50 35 Q52 30 50 25"/>
                    
                    <!-- Fire base (hidden initially) -->
                    <g class="fire-base" id="fireBase">
                        <ellipse cx="50" cy="110" rx="20" ry="10" fill="url(#fireGradient)" opacity="0.9"/>
                        <ellipse cx="50" cy="107" rx="15" ry="8" fill="#ff5722" opacity="0.8"/>
                        <ellipse cx="50" cy="104" rx="10" ry="6" fill="#ff9800" opacity="0.9"/>
                        <ellipse cx="50" cy="101" rx="6" ry="4" fill="#ffeb3b"/>

                    <!-- Dramatic particle effects -->

                        <circle class="particle" cx="50" cy="25" r="4" fill="#ffeb3b" style="--dx: 55px; --dy: -105px;"/>
                        <circle class="particle" cx="50" cy="25" r="4" fill="#ffffff" style="--dx: -65px; --dy: -90px;"/>

                        <circle class="particle" cx="50" cy="25" r="2" fill="#ff4081" style="--dx: -10px; --dy: -60px;"/>
                        <circle class="particle" cx="50" cy="25" r="2" fill="#00e676" style="--dx: 10px; --dy: -65px;"/>

                        <circle class="particle" cx="50" cy="25" r="1.5" fill="#ffab00" style="--dx: -115px; --dy: -35px;"/>

                        <line class="streak" x1="50" y1="25" x2="50" y2="15" stroke="#ffab00" stroke-width="3" style="--dx: 100px; --dy: -100px;"/>

                </svg>
            </div>

            <div class="controls">
                <button class="celebrate-btn" onclick="celebrateDiwali()" id="celebrateBtn">
                    🎆 Celebrate Together 🎆
                </button>
                
                <div class="counter-section">
                    <div class="like-counter">
                        <span class="heart">❤️</span>
                        <span id="likeCount">0</span> people celebrating!
                    </div>
                </div>
            </div>
        </div>

        <!-- Decorative elements -->
        <div class="decorative-elements">

    <script>
        let likeCount = 0;
        let isAnimating = false;

        function celebrateDiwali() {
            if (isAnimating) return;
            
            isAnimating = true;
            const btn = document.getElementById('celebrateBtn');
            btn.disabled = true;

            // Increment like counter
            likeCount++;
            document.getElementById('likeCount').textContent = likeCount;

            // Activate fire base immediately
            const fireBase = document.getElementById('fireBase');
            fireBase.classList.add('active');

            // Make all stars sparkle intensely
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                setTimeout(() => {
                    star.classList.add('sparkle');
                }, index * 200);
            });

            // Start particle burst after short delay
            setTimeout(() => {
                const particles = document.querySelectorAll('.particle');
                const streaks = document.querySelectorAll('.streak');
                
                // Activate particles in waves for more realistic effect
                particles.forEach((particle, index) => {
                    setTimeout(() => {
                        particle.classList.add('active');
                    }, index * 80);
                });

                // Activate streaks slightly delayed
                streaks.forEach((streak, index) => {
                    setTimeout(() => {
                        streak.classList.add('active');
                    }, 300 + (index * 100));
                });
            }, 800);

            // Reset animations after completion
            setTimeout(() => {
                fireBase.classList.remove('active');
                document.querySelectorAll('.particle, .streak').forEach(element => {
                    element.classList.remove('active');
                });
                
                // Remove sparkle effect from stars
                stars.forEach(star => {
                    star.classList.remove('sparkle');
                });
                
                btn.disabled = false;
                isAnimating = false;
            }, 6000);
        }



        // Add random delays to decorative elements
        function randomizeDecorations() {
            const stars = document.querySelectorAll('.star');
            const diyas = document.querySelectorAll('.diya');
            
            stars.forEach(star => {
                const delay = Math.random() * 4;
                star.style.animationDelay = delay + 's';
            });
            
            diyas.forEach(diya => {
                const delay = Math.random() * 5;
                diya.style.animationDelay = delay + 's';
            });
        }

        // Initialize random decorations
        randomizeDecorations();

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'Enter') {
                event.preventDefault();
                celebrateDiwali();
            }
        });
    </script>
